services:
  mysql:
    image: mariadb:10
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
      MYSQL_DATABASE: $MYSQL_DATABASE
      MYSQL_USER: $MYSQL_USER
      MYSQL_PASSWORD: $MYSQL_PASSWORD
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    working_dir: /app
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: $MYSQL_PORT
      MYSQL_USER: $MYSQL_USER
      MYSQL_PASSWORD: $MYSQL_PASSWORD
      MYSQL_DATABASE: $MYSQL_DATABASE
      GO_ENV: $GO_ENV
      BACKEND_PORT: $BACKEND_PORT
    depends_on:
      - mysql
    networks:
      - app-network
    restart: always

  frontend:
    container_name: frontend
    build:
      context: ./react
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - ./react:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    environment:
      REACT_ENV: $REACT_ENV
      FRONTEND_PORT: $FRONTEND_PORT
    command: npm run dev
    networks:
      - app-network

volumes:
  mysql-data:
    driver: local
    driver_opts:
      type: none
      device: ./data
      o: bind

networks:
  app-network:
    driver: bridge
