version: '3.8'

services:
  frontend:
    build:
      context: ./react
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - ./react:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    command: npm run dev

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - ./backend:/app
    ports:
      - "8080:8080"
